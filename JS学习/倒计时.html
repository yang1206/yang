<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 200px;
        }
        span{
             display: inline-block;
             width: 40px;
             height: 40px;
             background-color: #333;
             font-size: 20px;
             color: #fff;
             text-align: center;
             line-height: 40px;
        }
    </style>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');//小时
        var minute = document.querySelector('.minute');//分
        var second = document.querySelector('.second');//秒
        var inputTime = +new Date('2020-6-26 18:00:00');//用户输入时间总毫秒
        countDown();//我们先调用一次这个函数，防止第一次刷新页面有空白
        //2.开始定时器
        setInterval(countDown,1000);

        function countDown(){
            var nowTime = +new Date(); //当前时间总毫秒数
            var times = (inputTime - nowTime) / 1000; // 剩余时间总秒数
            var h = parseInt(times / 60 /60 );//时
            h = h < 10 ? '0' +h : h;
            hour.innerHTML = h;//把剩余的小时给 小时黑色盒子
            var m = parseInt(times / 60 %60);//分
            m = m < 10 ? '0' +m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60);//秒
            s = s < 10 ? '0' +s : s;
            second.innerHTML = s;
    }
    </script>
        
</body>
</html>
